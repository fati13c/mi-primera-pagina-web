<!DOCTYPE html>
<html>
<head>
  <title>Mi Página Web Sencilla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    p {
      color: #666;
      line-height: 1.5;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a mi página web sencilla</h1>
    <p>¡Hola! Esta es una página web sencilla de ejemplo.</p>
    <p>Puedes agregar más contenido aquí, como imágenes, enlaces y otros elementos.</p>
    <p>También puedes añadir estilos adicionales utilizando CSS.</p>
    <a class="button" href="#">Botón de ejemplo</a>
  </div>
</body>
</html>
